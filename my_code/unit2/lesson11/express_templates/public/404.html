<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Not Found</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
  
    html,
    html {
      height: 100%;
    }
  body {
    body {
        background: linear-gradient(to right, #ff7e5f, #feb47b); /* sunset colors */
        color: white;
      }      
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding-top: 100px;
  }
  
  .container {
    background: white;
    padding: 40px;
    max-width: 500px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 8px;
  }
  
  h1 {
    font-size: 3em;
    color: #e74c3c;
  }
  
  p {
    font-size: 1.2em;
    margin: 20px 0;
  }
  
  .home-link {
    text-decoration: none;
    color: white;
    background-color: #3498db;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  
  .home-link:hover {
    background-color: #2980b9;
  }
    </style>
</head>
<body>
  <div class="container">
    <h1>FILE NOT FOUND :(</h1>
    <p>The page you’re looking for doesn’t exist or has been moved.</p>
    <a href="/" class="home-link">Go back home</a>
  </div>
</body>
</html>
